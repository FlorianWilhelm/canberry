<!doctype html>
<html lang='en-GB'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="True">
    <title>CANberry</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./bower/concise/dist/concise.min.css" />
    <link rel="stylesheet" type="text/css" href="./static/canberry.css" >
</head>

<body>
<header container class="siteHeader">
    <div row>
        <h1 column=4 class="logo">CANberry</h1>

        <nav column=8 class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="https://github.com/FlorianWilhelm/canberry">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main container class="siteContent">
    <div id='container'></div>
</main>

<footer container class="siteFooter">
    <p>Copyright &copy; 2015 by Andreas Wilhelm</p>
</footer>

<script id='template' type='text/ractive'>
    <div class="demo-container">
        <div id="placeholder" class="demo-placeholder"></div>
    </div>
</script>

<script src="./bower/ractive/ractive.min.js"></script>
<script src="./bower/jquery/dist/jquery.min.js"></script>
<script src="./bower/Flot/jquery.flot.js"></script>
<script src="./static/canberry.js"></script>

<script>
    var ractive = new Ractive({
      // The `el` option can be a node, an ID, or a CSS selector.
      el: '#container',

      // We could pass in a string, but for the sake of convenience
      // we're passing the ID of the <script> tag above.
      template: '#template',

      // Here, we're passing in some initial data
      data: {}
    });
</script>
</body>
</html>
