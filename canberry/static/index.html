<!doctype html>
<html lang='en-GB'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="True">
    <title>CANberry</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./bower/concise/dist/concise.min.css" />
    <link rel="stylesheet" type="text/css" href="./static/canberry.css" >
</head>

<body>
<header container class="siteHeader">
    <div row>
        <h1 column=4 class="logo">CANberry</h1>

        <nav column=8 class="nav">
            <ul>
                <li><a href="https://github.com/FlorianWilhelm/canberry">About</a></li>
                <li><a href="mailto:Andreas_Wilhelm@gmx.de?Subject=Canberry%20feedback" target="_top">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main container class="siteContent">
    <div id='container'></div>
</main>

<footer container class="siteFooter">
    <p>Copyright &copy; 2015 by Andreas Wilhelm</p>
</footer>

<script id='template' type='text/ractive'>
<div container>
    <div row>
        <div column=4>
            <div tabindex="0" id="dropdown" class="dropdown dropbown--small">
                Select sensor &raquo;
                <ul class="dropdown-content">
                    {{#sensors}}
                    <li on-click='change-sensor'>{{this}}</li>
                    {{/sensors}}
                </ul>
            </div>
        </div>
        <div column=4>{{currSensor}}</div>
        <div column=4>{{sensorValue}}</div>
    </div>
    <div class="sensor-container">
        <div id="sensor-plot" class="sensor-plot"></div>
    </div>
    <form method="post" class="form--inline">
      <label for="value">New value:</label>
      <input type="text" name="value" placeholder="{{sensorDefault}}" />
      <input type="submit" value="Send">
    </form>
</div>
</script>

<script src="./bower/ractive/ractive.min.js"></script>
<script src="./bower/jquery/dist/jquery.min.js"></script>
<script src="./bower/Flot/jquery.flot.js"></script>
<script src="./static/canberry.js"></script>

</body>
</html>
